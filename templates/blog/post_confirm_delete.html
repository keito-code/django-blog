{% extends "base.html" %}

{% block title %}記事削除の確認{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">記事削除の確認</h4>
                </div>
                <div class="card-body">
                    <p>以下の記事を削除してもよろしいですか？</p>
                    <h5>{{ post.title }}</h5>
                    <p class="text-muted">投稿者: {{ post.author }} | {{ post.publish|date:"Y年m月d日" }}</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">削除する</button>
                        {% if post.status == 'published' %}
                        <a href="{{ post.get_absolute_url }}" class="btn btn-secondary">キャンセル</a>
                        {% else %}
                        <a href="{% url 'blog-web:post_draft_list' %}" class="btn btn-secondary">キャンセル</a>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
